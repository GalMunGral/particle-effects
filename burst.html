<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CS 418 Particle Effects</title>
  <script src="gl-matrix-min.js"></script>
  <script src="utils.js"></script>
  <script src="render.js"></script>
  <style>
    body {
      margin: 0;
      border: none;
      padding: 0;
      font-size: 20px;
      font-family: monospace;
    }
    #display {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    #control {
      position: fixed;
      top: 0;
      left: 0; 
      width: 100vw;
      box-sizing: border-box;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
  </style>
</head>

<body>
  <canvas id="display"></canvas>
  <div id="control">
    <input type="range" value="50" min="50" max="20000" step="1">
    <div id="count"></div>
    <div id="fps"></div>
  </div>
</html>
